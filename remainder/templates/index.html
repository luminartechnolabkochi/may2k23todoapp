<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  

    <div class="container p-3">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="" method="post" class="p-5 shadow">
                    {%csrf_token%}
                   <div class="mb-3">
                    <label for="" class="mb-2">taskname</label>
                    <input type="text" placeholder="enter task" name="title" class="form-control rounded-pill">
                   </div>
                    <button type="submit" class="btn btn-outline-primary form-control">Add</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>

        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6">
                {%if todos%}

                    {%for todo in todos%}
                        <div class="bg-info text-dark border rounded-pill mb-3 p-3">
                        
                            {{todo.title}}

                        
                            <a href="" class="ms-1"><i class="fa-regular fa-eye fa-shake text-info"></i></a>
                                <a href="" class="ms-1"><i class="fa-solid fa-trash text-danger"></i></a>
                                <a href="" class="ms-1"><i class="fa-solid fa-pen-to-square text-warning"></i></a>

                        </div>
                    {%endfor%}
                {%else%}
                    <h3>No todos</h3>
                {%endif%}

            </div>
            <div class="col-3"></div>

        </div>

    </div>


    
</body>
</html>
